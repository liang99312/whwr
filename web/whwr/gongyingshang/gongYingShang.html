<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="../../whwr/css/style.css" type="text/css" />
        <link rel="stylesheet" href="whwr/gongyingshang/gongYingShang.css" type="text/css" />
        <script type="text/javascript" src="../../whwr/js/jquery2.js"></script>
        <script type="text/javascript" src="../../whwr/js/json2.js"></script>
        <script type="text/javascript" src="../../whwr/js/popMenu.js"></script>
        <script type="text/javascript" src="../../whwr/js/whwr.js"></script>
        <script type="text/javascript" src="../../whwr/js/whwr.form.js"></script>
        <script type="text/javascript" src="../../whwr/js/whwr.list.js"></script>
        <script type="text/javascript" src="../../whwr/js/whwr.data.js"></script>
        <script type="text/javascript" src="../../whwr/js/whwr.pinyin.js"></script>
        <script type="text/javascript" src="whwr/gongyingshang/gongYingShang.js"></script>
    </head>
    <body>
        <table id="title">
            <tr>
                <td id="logo"></td>
                <td id="pageTitle"></td>
            </tr>
        </table>

        <div style="width: 100%;">
            <table id="tblGongyingshang" class="list" style="table-layout:fixed;width: 100%;">
                <tr class="biaoTou">
                    <td width="15%" id="tblGys_mc_lb">
                        名称
                    </td>
                    <td width="10%" id="tblGys_dm_lb">
                        代码
                    </td>
                    <td width="20%" id="tblGys_dz_lb">
                        地址
                    </td>
                    <td width="15%" id="tblGys_lxr_lb">
                        联系人
                    </td>
                    <td width="15%" id="tblGys_lxdh_lb">
                        联系电话
                    </td>
                    <td id="tblGys_bz_lb">
                        备注
                    </td>
                </tr>
            </table>
        </div>

        <div id="divCx4Gys" class="pop">
            <table id="tblCx4Gys" class="form">
                <tr>
                    <td style="width: 120px;" class="title">
                        供应商名称：
                    </td>
                    <td>
                        <input type="text" id="tblCx4Gys_mc" />
                    </td>
                </tr>
                <tr class="diBian">
                    <td colspan="2">
                        <input type="button" value="查询" onclick="javascript:cxGongYingShang()" />
                    </td>
                </tr>
            </table>
        </div>

        <div id="cd4Gys" class="popMenu">
            <ul>
                <li id="zjGys">
                    增加供应商
                </li>
                <li id="xgGys">
                    修改供应商
                </li>
                <li id="scGys">
                    删除供应商
                </li>
            </ul>
        </div>

        <div id="divFrmGys" class="pop">
            <table id="tblFrmGys" class="form">
                <tr>
                    <td id="tblFrmGys_mc_lb" class="title" style="width: 150px;">
                        姓&ensp;&ensp;&ensp;&ensp;名：
                    </td>
                    <td>
                        <input type="text" id="tblFrmGys_mc" />
                    </td>
                </tr>
                <tr>
                    <td id="tblFrmGys_dm_lb" class="title" style="width: 150px;">
                        代&ensp;&ensp;&ensp;&ensp;码：
                    </td>
                    <td>
                        <input type="text" id="tblFrmGys_dm" />
                    </td>
                </tr>
                <tr>
                    <td id="tblFrmGys_dz_lb" class="title">
                        地&ensp;&ensp;&ensp;&ensp;址：
                    </td>
                    <td>
                        <input type="text" id="tblFrmGys_dz" />
                    </td>
                </tr>
                <tr>
                    <td id="tblFrmGys_lxr_lb" class="title" style="width: 150px;">
                        联&ensp;系&ensp;人：
                    </td>
                    <td>
                        <input type="text" id="tblFrmGys_lxr" />
                    </td>
                </tr>
                <tr>
                    <td id="tblFrmGys_lxdh_lb" class="title" style="width: 150px;">
                        联系电话：
                    </td>
                    <td>
                        <input type="text" id="tblFrmGys_lxdh" />
                    </td>
                </tr>
                <tr>
                    <td id="tblFrmGys_bz_lb" class="title" style="width: 150px;">
                        备&ensp;&ensp;&ensp;&ensp;注：
                    </td>
                    <td>
                        <input type="text" id="tblFrmGys_bz" />
                    </td>
                </tr>
                <tr class="diBian">
                    <td colspan="4" style="text-align: center;">
                        <input id="tblFrmGys_bc" type="button" value="保存"
                               onclick="javascript:bcGongYingShang()" />
                    </td>
                </tr>
            </table>
        </div>

        <div id="board"></div>
    </body>
</html>
