<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<style type="text/css">
body,table,div,td {
	margin: 0;

	position:relative;
	float:left;
	width:100%;
}

	border-collapse: collapse;
}

td div {
	float: left;
	height: 20px;
	margin-left: 10px;
	margin-top: 60px;
	font-size: 12px;
}

#btnExit{
	width:63px;
	height:20px;
	margin-left:30px;
	color:white;
	border:0;
	background:url('../../images/frm_H/frm_01_06_a.png') no-repeat 0 0;
}
</style>
<script type="text/javascript">
$(document).ready(function(){
	var json = {};	
	json={"jsonObj":JSON.stringify(json)};
	var s = $.ajax({
		url:"/whwr/getLoginA01.action",
		data:json,
		dataType:"json",
		type:"post",
		cache:false,
		success:function(json){ $("#dlrName").html(json.mc); }
	});
});

function exit(){
	if(!confirm("您确定要退出该系统吗?")) return;
	if (parent.webObject==null)
		parent.location.href = '/whwr/login.jsp';
	else
		parent.webObject.close();
}
</script>
