<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="/whwr/css/style.css" type="text/css" />
        <link rel="stylesheet" href="/whwr/whwr/cangku/cangku/cangKu.css" type="text/css" />
        <script type="text/javascript" src="/whwr/js/jquery2.js"></script>
        <script type="text/javascript" src="/whwr/js/json2.js"></script>
        <script type="text/javascript" src="/whwr/js/popMenu.js"></script>
        <script type="text/javascript" src="/whwr/js/whwr.js"></script>
        <script type="text/javascript" src="/whwr/js/whwr.form.js"></script>
        <script type="text/javascript" src="/whwr/js/whwr.list.js"></script>
        <script type="text/javascript" src="/whwr/js/whwr.data.js"></script>
        <script type="text/javascript" src="/whwr/js/whwr.pinyin.js"></script>
        <script type="text/javascript" src="/whwr/js/calendar.js"></script>
        <script type="text/javascript" src="/whwr/whwr/cangku/cangku/cangKu.js"></script>
    </head>
    <body>
        <table id="title">
            <tr>
                <td id="logo"></td>
                <td id="pageTitle"></td>
            </tr>
        </table>

        <div style="width: 100%;">
            <table id="tblCangKu" class="list" style="table-layout:fixed;width: 100%;">
                <tr class="biaoTou">
                    <td id="tblCk_mc_lb">
                        名称
                    </td>
                    <td id="tblCk_dm_lb">
                        代码
                    </td>
                    <td id="tblCk_bz_lb">
                        备注
                    </td>
                    <td id="tblCk_gly_lb">
                        管理员
                    </td>
                </tr>
            </table>
        </div>

        <div id="divCx4Ck" class="pop">
            <table id="tblCx4Ck" class="form">
                <tr>
                    <td style="width: 120px;" class="title">
                        名称：
                    </td>
                    <td>
                        <input type="text" id="tblCx4Ck_mc" />
                    </td>
                </tr>
                <tr class="diBian">
                    <td colspan="2">
                        <input type="button" value="查询" onclick="javascript:cxCangKu()" />
                    </td>
                </tr>
            </table>
        </div>

        <div id="cd4Ck" class="popMenu">
            <ul>
                <li id="zjCk">
                    增加仓库
                </li>
                <li id="xgCk">
                    修改仓库
                </li>
                <li id="scCk">
                    删除仓库
                </li>
            </ul>
        </div>
        
        <div id="cd4Gly" class="popMenu">
            <ul>
                <li id="scGly">
                    删除
                </li>
            </ul>
        </div>
        
        <div id="cd4Kw" class="popMenu">
            <ul>
                <li id="scKw">
                    删除
                </li>
            </ul>
        </div>

        <div id="divFrmCk" class="pop">
            <table id="tblFrmCk" class="form">
                <tr>
                    <td id="tblFrmCk_mc_lb" class="title" style="width: 150px;">
                        名&ensp;&ensp;&ensp;&ensp;称：
                    </td>
                    <td>
                        <input type="text" id="tblFrmCk_mc" />
                    </td>
                </tr>
                <tr>
                    <td id="tblFrmCk_dm_lb" class="title" style="width: 150px;">
                        代&ensp;&ensp;&ensp;&ensp;码：
                    </td>
                    <td>
                        <input type="text" id="tblFrmCk_dm" />
                    </td>
                </tr>
                <tr>
                    <td id="tblFrmCk_bz_lb" class="title" style="width: 150px;">
                        备&ensp;&ensp;&ensp;&ensp;注：
                    </td>
                    <td>
                        <input type="text" id="tblFrmCk_bz" />
                    </td>
                </tr>
                <tr>
                    <td id="tblFrmCk_gly_lb" class="title" style="width: 150px;">
                        管&ensp;理&ensp;员：
                    </td>
                    <td>
                        <select id="tblFrmCk_gly_sel"></select>
                        <input id="tblFrmCk_gly_edit" type="button" onclick="setCkGly()" value="编辑"/>
                    </td>
                </tr>
                <tr>
                    <td id="tblFrmCk_kw_lb" class="title" style="width: 150px;">
                        库&ensp;&ensp;&ensp;&ensp;位：
                    </td>
                    <td>
                        <select id="tblFrmCk_kw_sel"></select>
                        <input id="tblFrmCk_kw_edit" type="button" onclick="setCkKw()" value="编辑"/>
                    </td>
                </tr>
                <tr class="diBian">
                    <td colspan="4" style="text-align: center;">
                        <input id="tblFrmCk_bc" type="button" value="保存"
                               onclick="javascript:bcCangKu()" />
                    </td>
                </tr>
            </table>
        </div>
        
        <div id="divFrmGly" class="pop">
            <table id="tblGly" class="list">
                
            </table>
            <input type="button" onclick="saveGly()" value="保存" />
        </div>
        
        <div id="divFrmKw" class="pop">
            <div style="width: 100%;text-align: center;background: none;">
                <table class="form">
                    <tr><td class="title">库区名称：</td><td><input type="text" id="kwMc" /></td></tr>
                    <tr><td class="title">序号开始：</td><td><input type="text" id="kwKaishi" /></td></tr>
                    <tr><td class="title">序号结束：</td><td><input type="text" id="kwJieshu" /><input id="kwBuild" onclick="addCkKw()" type="button" value="生成库位" /></td></tr>
                </table>
            </div>
            <div style="width: 100%;text-align: center;background: none;">
                <table id="tblKw" class="list">
                    <tr><td style="width: 40%;">库区名称</td><td style="width: 30%;">起始序号</td><td style="width: 30%;">结束序号</td></tr>
                    <tr><td></td><td></td><td></td></tr>
                    <tr><td></td><td></td><td></td></tr>
                </table>
            </div>
            <div style="width: 100%;text-align: center;background: none;">
                <input type="button" onclick="saveKw()" value="保存" />
            </div>
        </div>
        
        <div id="board"></div>
    </body>
</html>
