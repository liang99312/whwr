    <body>
        <table id="title">
            <tr>
                <td id="logo"></td>
                <td id="pageTitle"></td>
            </tr>
        </table>

        <div style="width: 100%;">
            <table id="tblRuKuDan" class="list" style="table-layout:fixed;width: 100%;">
                <tr class="biaoTou">
                    <td id="tblLld_lsh_lb" style="width: 15%;">
                        流水号
                    </td>
                    <td id="tblLld_ly_lb" style="width: 15%;">
                        来源
                    </td>
                    <td id="tblLld_gys_lb" style="width: 15%;">
                        供应商
                    </td>
                    <td id="tblLld_zje_lb" style="width: 12%;">
                        总金额
                    </td>
                    <td id="tblLld_rksj_lb" style="width: 10%;">
                        入库时间
                    </td>
                    <td id="tblLld_zt_lb" style="width: 10%;">
                        状态
                    </td>
                    <td id="tblLld_bz_lb">
                        备注
                    </td>
                </tr>
            </table>
        </div>

        <div id="divCx4Lld" class="pop">
            <table id="tblCx4Lld" class="form">
                <tr>
                    <td style="width: 120px;" class="title">
                        仓&ensp;&ensp;&ensp;&ensp;库：
                    </td>
                    <td>
                        <input type="text" id="tblCx4Lld_ck" />
                    </td>
                </tr>
                <tr>
                    <td style="width: 120px;" class="title">
                        供&ensp;应&ensp;商：
                    </td>
                    <td>
                        <input type="text" id="tblCx4Lld_gys" />
                    </td>
                </tr>
                <tr>
                    <td style="width: 120px;" class="title">
                        状&ensp;&ensp;&ensp;&ensp;态：
                    </td>
                    <td>
                        <input type="text" id="tblCx4Lld_zt" />
                    </td>
                </tr>
                <tr>
                    <td style="width: 120px;" class="title">
                        时间&ensp;&ensp;起：
                    </td>
                    <td>
                        <input type="text" id="tblCx4Lld_qssj" />
                    </td>
                </tr>
                <tr>
                    <td style="width: 120px;" class="title">
                        &ensp;&ensp;&ensp;&ensp;&ensp;&ensp;止：
                    </td>
                    <td>
                        <input type="text" id="tblCx4Lld_jssj" />
                    </td>
                </tr>
                <tr class="diBian">
                    <td colspan="4">
                        <input type="button" value="查询" onclick="javascript:cxRuKuDan()" />
                    </td>
                </tr>
            </table>
        </div>

        <div id="cd4Lld" class="popMenu">
            <ul>
                <li id="zjLld">
                    增加入库单
                </li>
                <li id="xgLld">
                    修改入库单
                </li>
                <li id="blLld">
                    办理入库单
                </li>
                <li id="scLld">
                    删除入库单
                </li>
            </ul>
        </div>

        <div id="dvIfm" class="plugin">
		<div class="mask"></div>
		<iframe id="ifrm" class="plugin" ></iframe>
	</div>
        
        <div id="board"></div>
