    <body>
        <table id="title">
            <tr>
                <td id="logo"></td>
                <td id="pageTitle"></td>
            </tr>
        </table>

        <div style="width: 100%;">
            <table id="tblKehu" class="list" style="table-layout:fixed;width: 100%;">
                <tr class="biaoTou">
                    <td width="15%" id="tblKh_mc_lb">
                        名称
                    </td>
                    <td width="10%" id="tblKh_dm_lb">
                        代码
                    </td>
                    <td width="20%" id="tblKh_dz_lb">
                        地址
                    </td>
                    <td width="15%" id="tblKh_lxr_lb">
                        联系人
                    </td>
                    <td width="15%" id="tblKh_lxdh_lb">
                        联系电话
                    </td>
                    <td id="tblKh_bz_lb">
                        备注
                    </td>
                </tr>
            </table>
        </div>

        <div id="divCx4Kh" class="pop">

                    <td style="width: 120px;" class="title">
                        客户名称：
                    </td>
                    <td>
                        <input type="text" id="tblCx4Kh_mc" />
                    </td>
                </tr>
                <tr class="diBian">
                    <td colspan="2">
                        <input type="button" value="查询" onclick="javascript:cxKeHu()" />
                    </td>
                </tr>
            </table>
        </div>

        <div id="cd4Kh" class="popMenu">
            <ul>
                <li id="zjKh">
                    增加客户
                </li>
                <li id="xgKh">
                    修改客户
                </li>
                <li id="scKh">
                    删除客户
                </li>
            </ul>
        </div>

        <div id="divFrmKh" class="pop">
            <table id="tblFrmKh" class="form">
                <tr>
                    <td id="tblFrmKh_mc_lb" class="title" style="width: 150px;">
                        姓&ensp;&ensp;&ensp;&ensp;名：
                    </td>
                    <td>
                        <input type="text" id="tblFrmKh_mc" />
                    </td>
                </tr>
                <tr>
                    <td id="tblFrmKh_dm_lb" class="title" style="width: 150px;">
                        代&ensp;&ensp;&ensp;&ensp;码：
                    </td>
                    <td>
                        <input type="text" id="tblFrmKh_dm" />
                    </td>
                </tr>
                <tr>
                    <td id="tblFrmKh_dz_lb" class="title">
                        地&ensp;&ensp;&ensp;&ensp;址：

                    <td>
                        <input type="text" id="tblFrmKh_dz" />
                    </td>
                </tr>
                <tr>
                    <td id="tblFrmKh_lxr_lb" class="title" style="width: 150px;">
                        联&ensp;系&ensp;人：
                    </td>
                    <td>
                        <input type="text" id="tblFrmKh_lxr" />
                    </td>
                </tr>
                <tr>
                    <td id="tblFrmKh_lxdh_lb" class="title" style="width: 150px;">
                        联系电话：
                    </td>
                    <td>
                        <input type="text" id="tblFrmKh_lxdh" />
                    </td>
                </tr>
                <tr>
                    <td id="tblFrmKh_bz_lb" class="title" style="width: 150px;">
                        备&ensp;&ensp;&ensp;&ensp;注：
                    </td>
                    <td>
                        <input type="text" id="tblFrmKh_bz" />
                    </td>
                </tr>
                <tr class="diBian">
                    <td colspan="4" style="text-align: center;">
                        <input id="tblFrmKh_bc" type="button" value="保存"
                               onclick="javascript:bcKeHu()" />
                    </td>
                </tr>
            </table>
        </div>

        <div id="board"></div>

</html>
